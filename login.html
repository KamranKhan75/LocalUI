<body class="login-body">
    <div class="form-login">
        <a href="#"><img src="./img/logo.svg" alt="" class="logo"></a>
        <form action="">
          <div class="input-group-custom">
            <label>Email</label>
            <input class="login-input mb-3" type="text" name="" id="">
            <label for="">Password</label>
            <input class="login-input password-input mb-2" type="password" name="" id="password">
            <i class="far fa-eye" id="togglePassword"></i>
            <button class="btn-block btn-login" type="submit">LOGIN</button>
          </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js""></script>
